name: postgres-integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  postgres-integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_hunter_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d ci_hunter_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      CI_HUNTER_POSTGRES_TEST_URL: postgresql://postgres:postgres@127.0.0.1:5433/ci_hunter_test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run migration smoke test
        run: |
          CI_HUNTER_ALEMBIC_URL="$CI_HUNTER_POSTGRES_TEST_URL" alembic upgrade head

      - name: Run Postgres integration tests
        run: |
          pytest -q tests/integration/test_postgres_integration.py
