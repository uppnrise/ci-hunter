services:
  postgres:
    image: postgres:16
    container_name: ci-hunter-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ci_hunter_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ci_hunter_test"]
      interval: 5s
      timeout: 5s
      retries: 10
